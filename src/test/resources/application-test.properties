# ================================================
# TEST PROFILE CONFIGURATION
# Save this file to: src/test/resources/application-test.properties
# This fixes the "Table not found" errors in the tests
# ================================================

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ================================================
# CRITICAL FIX: Enable SQL initialization
# This ensures schema and data are loaded before tests run
# ================================================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/h2/data.sql
spring.sql.init.schema-locations=classpath:db/h2/schema.sql
spring.jpa.defer-datasource-initialization=true

# Disable Flyway for tests (use SQL scripts instead)
spring.flyway.enabled=false

# Logging Configuration (optional - helps debug)
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Cache Configuration for Tests
spring.cache.type=simple

# Actuator endpoints (for testing)
management.endpoints.web.exposure.include=health,info
